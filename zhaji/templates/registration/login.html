{% extends "zhaji/base.html" %}

{% block body_block %}
  <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">


  <form class="form-signin" role="form" method="post" action=".">
    {% csrf_token %}
    <h1 class="form-signin-heading">登录</h1>

    <!--{{ form.as_p }}-->
    <input class="form-control" placeholder="用户名" id="id_username" maxlength="254" type="text" required autofocus=""/>
    <input type="password" class="form-control" placeholder="密码" id="id_password" required />

    <input class="btn btn-lg btn-primary btn-block" type="submit" value="登录" />
    <p>还不是会员? <a href="{% url 'registration_register' %}">注册</a>!</p>
  </form>
{% endblock %}
