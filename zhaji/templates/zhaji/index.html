{% extends 'zhaji/base.html' %}

{% load staticfiles %}


{% block body_block %}
    <h1>读书的点滴记录</h1>

    {% if categories %}
        <ul>
            {% for category in categories %}
            <li><a href="{% url 'category' category.slug %}">{{ category.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <strong>现在还没有分类</strong>
    {% endif %}

    <a href="{% url 'add_category' %}">增加分类</a>
    <a href="{% url 'about' %}">关于</a>
{% endblock %}
