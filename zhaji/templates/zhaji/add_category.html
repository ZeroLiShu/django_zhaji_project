<!DOCTYPE html>
<html>
    <head>
        <title>札记</title>
    </head>

    <body>
        <h1>增加一个类别</h1>

        <form id="category_form" method="post" action="/zhaji/add_category/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="创建一个类别" />
        </form>
    </body>

</html>
